---
layout: default
---
<div class="menu" id="menu">
  <h1><a href="http://ikhaat.gent">Ik haat</a></h1>
  <form id="controls">
    {% for category  in site.data.categories %}
    <div>
        <input type="checkbox" name="{{ category.name|downcase }}" {% unless category.location %}disabled{% endunless %}/>
        <label for="{{ category.name|downcase }}">{{ category.name|capitalize }}</label>
    </div>
    {% endfor %}
  </form>
  <button id="haat">haat!</button>
  <p><a href="https://twitter.com/ikhaatgent">@ikhaatgent</a></p>
</div>
<div id="ikhaatmap" style="width:1200px;height:1000px;"></div>
