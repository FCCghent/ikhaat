---
layout: default
---
<div class="menu" id="menu">
  <h1><a href="http://ikhaat.gent">Ik haat</a></h1>
  <button class="burger" id="burger" data-closed-content="▼" data-open-content="▲">▲</button>
  <form id="controls">
    {% for category  in site.data.categories %}
    <div>
        <input type="checkbox" id="{{ category.name|downcase }}" name="{{ category.name|downcase }}" {% unless category.location %}disabled{% endunless %}/>
        <label for="{{ category.name|downcase }}">{{ category.name|capitalize }}</label>
    </div>
    {% endfor %}
    <button id="haat">haat!</button>
    <p><a href="https://twitter.com/ikhaatgent">@ikhaatgent</a></p>
  </form>
</div>
<div id="ikhaatmap" style="width:100vw;height:100vh;"></div>
