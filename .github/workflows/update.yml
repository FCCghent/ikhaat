name: Update data
on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Fetch data
        run: |
          echo "## Fetch data ðŸ“¥" >> $GITHUB_STEP_SUMMARY

          if yarn run gipod; then
            echo "âœ… Fetched gipod data âš ï¸" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Failed to fetch gipod data âš ï¸" >> $GITHUB_STEP_SUMMARY
          fi

          if yarn run overpass; then
            echo "âœ… Fetched overpass data ðŸ—ºï¸" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Failed to fetch overpass data ðŸ—ºï¸" >> $GITHUB_STEP_SUMMARY
          fi

          if yarn run data.stad.gent; then
            echo "âœ… Fetched data.stad.gent data ðŸ™ï¸" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Failed to fetch data.stad.gent data ðŸ™ï¸" >> $GITHUB_STEP_SUMMARY
          fi
      - name: Update changes in GitHub repository
        run: |
          echo "## Sync to GitHub ðŸ”„" >> $GITHUB_STEP_SUMMARY

          TARGET_DIR=$(mktemp -d /tmp/$REPO_NAME.XXXX)
          git clone --branch gh-pages origin ${TARGET_DIR}
          rsync -rt --delete --exclude=".git" --exclude=".github" --exclude="node_modules" . $TARGET_DIR/
          cd $TARGET_DIR
          git add -A
          git config --global user.name 'Haroen Viaene [bot]'
          git config --global user.email 'hello@haroen.me'
          git commit --allow-empty -m "Built from commit ${{ steps.vars.outputs.sha_short }}"
          git push origin gh-pages

          commit_id=$(git rev-parse HEAD)
          echo "ðŸ˜¤ Pushed changes to GitHub in $commit_id" >> $GITHUB_STEP_SUMMARY
